<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HomeCash - Cadastro">
    <title>HomeCash - Cadastro</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="register.css">
</head>
<body>
    
    <div class="login-container">
        <div class="login-card">
            
            <a href="/app/login/login.html" class="back-button">
                <i class="bi bi-arrow-left"></i>
            </a>

            <div class="logo-container">
                <div class="logo-circle">
                    <span class="house-emoji">ğŸ </span>
                </div>
            </div>

            <h1 class="app-title">HomeCash</h1>

            <form class="login-form">
                
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input 
                        type="email" 
                        class="form-control" 
                        id="email" 
                        placeholder=""
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="senha" class="form-label">Senha</label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="senha" 
                        placeholder=""
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="confirme-senha" class="form-label">Confirme sua senha</label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="confirme-senha" 
                        placeholder=""
                        required
                    >
                </div>

                <button type="submit" class="btn btn-primary btn-entrar">
                    Cadastrar
                </button>

            </form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
