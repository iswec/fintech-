<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="HomeCash - Login">
    <title>HomeCash - Login</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <div class="login-container">
        <div class="login-card">
            
            <div class="logo-container">
                <div class="logo-circle">
                    <span class="house-emoji">üè†</span>
                </div>
            </div>

            <h1 class="app-title">HomeCash</h1>

            <form class="login-form">
                
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input 
                        type="email" 
                        class="form-control" 
                        id="email" 
                        placeholder=""
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="senha" class="form-label">Senha</label>
                    <input 
                        type="password" 
                        class="form-control" 
                        id="senha" 
                        placeholder=""
                        required
                    >
                </div>

                <div class="forgot-password">
                    <a href="/app/forget-password/forgetPassword.html" class="forgot-link">Esqueceu sua senha?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-entrar">
                    Entrar
                </button>

                <div class="create-account">
                    <a href="/app/register/register.html" class="create-link">Criar nova conta</a>
                </div>

            </form>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
